name: userverse

description: "An app that shares user information"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  
  # Internationalization
  flutter_localizations:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  iconsax: ^0.0.8
  skeletonizer: ^1.4.2

  # Navigation
  go_router: ^14.3.0

  # Dependency Injection
  get_it: ^8.0.1

  # State Management
  flutter_bloc: ^8.1.6

  # Local Storage
  shared_preferences: ^2.3.2

  # Utils
  json_serializable: ^6.8.0
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_lints: ^4.0.0
  
flutter:
  uses-material-design: true
  generate: true